<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Gastos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Controle de Gastos</h1>
        
        <div class="card">
            <div class="card-header">
                <h2>Cartão de Crédito - VR </h2>
                <div class="limit">
                    <div class="limit-text">Limite: R$500,00</div>
                    <div class="limit-bar">
                        <div id="used-bar" class="used-bar"></div>
                    </div>
                    <div class="limit-values">
                        <span id="used-value">R$0,00</span>
                        <span id="available-value">R$500,00</span>
                    </div>
                </div>
            </div>
            
            <div class="card-body">
                <h3>Adicionar Gasto</h3>
                <form id="expense-form">
                    <div class="form-group">
                        <label for="description">Descrição:</label>
                        <input type="text" id="description" required>
                    </div>
                    <div class="form-group">
                        <label for="amount">Valor (R$):</label>
                        <input type="number" id="amount" min="0.01" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="date">Data:</label>
                        <input type="date" id="date" required>
                    </div>
                    <button type="submit">Adicionar</button>
                </form>
            </div>
        </div>

        <div class="expenses">
            <h3>Gastos Recentes</h3>
            <div class="expenses-header">
                <span>Data</span>
                <span>Descrição</span>
                <span>Valor</span>
                <span>Ações</span>
            </div>
            <div id="expenses-list" class="expenses-list">
                
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
