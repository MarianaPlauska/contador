<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Gastos</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Controle de Gastos</h1>
        
        <div class="card">
            <div class="card-header">
                <h2>Cartão de Crédito - VR </h2>
                <div class="limit">
                    <div class="limit-text">Limite: R$500,00</div>
                    <div class="limit-bar">
                        <div id="used-bar" class="used-bar"></div>
                    </div>
                    <div class="limit-values">
                        <span id="used-value">R$0,00</span>
                        <span id="available-value">R$500,00</span>
                    </div>
                </div>
            </div>
            
            <div class="card-body">
                <h3>Adicionar Gasto</h3>
                <form id="expense-form">
                    <div class="form-group">
                        <label for="description">Descrição:</label>
                        <input type="text" id="description" required>
                    </div>
                    <div class="form-group">
                        <label for="amount">Valor (R$):</label>
                        <input type="number" id="amount" min="0.01" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="date">Data:</label>
                        <input type="date" id="date" required>
                    </div>
                    <div class="form-group">
                        <label for="category">Categoria:</label>
                        <select id="category" required>
                            <option value="almoco_baratinho">Almoço baratinho</option>
                            <option value="almoco">Almoço</option>
                            <option value="lanche">Lanche</option>
                            <option value="fast_food">Fast-food</option>
                            <option value="lanche_sobremesa">Lanche com sobremesa</option>
                            <option value="aproveitar_vida">Aproveitar a vida</option>
                        </select>
                    </div>
                    <button type="submit">Adicionar</button>
                </form>
            </div>
        </div>

        <div class="charts-section">
            <h3>Análise de Gastos</h3>
            <div class="chart-tabs">
                <button class="chart-tab active" data-chart="daily">Por Dia</button>
                <button class="chart-tab" data-chart="category">Por Categoria</button>
            </div>
            <div class="chart-container">
                <canvas id="expensesChart"></canvas>
            </div>
        </div>

        <div class="expenses">
            <h3>Gastos Recentes</h3>
            <div class="expenses-header">
                <span>Data</span>
                <span>Descrição</span>
                <span>Valor</span>
                <span>Ações</span>
            </div>
            <div id="expenses-list" class="expenses-list">
                
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
